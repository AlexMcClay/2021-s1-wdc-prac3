<!DOCTYPE html>
<html>
    <head>
        <title>This page definitely has a title</title>
    </head>
    <body>
        <h1>This page shows the time</h1>
        <hr />
        <p class="time_box">The time is:</p>
        <p id="current_time" class="time_box" name="input_name">THIS TEXT HERE</p>
        <button onclick="function1()">
            Click here for the Date
        </button>

        <script>
            function function1() {
                var d = new Date();
                var x = document.getElementsByTagName("p");
                x[1].innerText = d;
            }
        </script>
    </body>
</html>
