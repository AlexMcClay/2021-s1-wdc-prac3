<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="UTF-8">
        <title>Practical Excercise 3 - Part 3</title>
        <link rel="stylesheet" href="task3.css">
        <script src="task3.js"></script>
    </head>

    <body id="body">

        <div id="main" class="container">
            <button class="right" onclick="hide_main()">MENU</button>
            <h1>Part 3 - Javascript Playground</h1>

            <!-- Question 3.1 -->
            <div id="mcount" onmouseover="disp()"></div>

            <!-- Question 3.2 -->
            <div id="posts">

            </div>


            <hr />
            <div id="#mcount"></div>
            <textarea rows="4" cols="60" id="post_text">Type your text here...</textarea>
            <br />
            <div class="controls left">
                <input type="number" name="quantity" id="quantity" value="1"  /><br />
                <input type="radio" name="color" value="blue" id="Blue" /> Blue<br />
                <input type="radio" name="color" value="red" id="Red" /> Red<br />
                <button onclick="get_time()">Post</button>
            </div>
            <div class="controls left">
                <input type="range" name="visible" min="1" max="10" value="10"/><br />
                <input type="checkbox" name="style" value="bold" id="Bold" /> Bold<br />
                <input type="checkbox" name="style" value="italic" id="Italic" /> Italic<br />
                <select>
                    <option disabled selected value="-1">Choose a post to reply to</option>
                </select>
            </div>
            <hr />
        </div>

        <div id="menu" class="container" style="display:none;">
            <button class="right" onclick="hide_main()">BACK</button>
            <p>&nbsp;</p>
            <span>Background Color:</span><input type="text" id="Background_Color" onblur="change_background_color()">
        </div>

    </body>

</html>
